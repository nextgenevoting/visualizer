homePage:
  welcome:
    title:
      en: Welcome to NextGenVote
      de: Willkommen bei NextGenVote
      es: Bienvenido
      fi: Tervetuloa
      fr: Bienvenue
      lt: Sveiki
      nl: Welkom
      'no': Velkommen
      ru: желанный
      sv: Välkommen
      zh-TW: 歡迎
    text:
      en: >-
        With the ongoing digital transformation, it seems only a matter of time
        until submitting paper ballots is replaced with electronic voting.
        However, secure cryptographic e-voting protocols are known to be
        notoriously challenging to design and not easy to be understood. For our
        bachelor thesis, we implemented the protocol on which Geneva’s next
        e-voting system will be based, and we built an application that makes it
        possible to interactively experience the next-generation e-voting
        protocol.
